<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Admin</title>
		<meta name="author" content="Fahim" />
		<!-- Date: 2013-03-11 -->
		<script type="text/javascript" src="src/restore.js"></script>
		<script type="text/javascript" src="src/toolkitMax-v1003-compressed.js"></script>
		<link type="text/css" rel="stylesheet" href="resource/style/style.css" />
	</head>
	<body>
		<div id="spacer"></div>
		<div id="login">
			<h1>Admin Restore</h1>
			<ul>
				<li class="field">
					Username
				</li>
				<li >
					<input type="text" id="user" />
				</li><li class="clearBoth"></li>
			</ul>
			<ul>
				<li class="field">
					Password
				</li>
				<li >
					<input type="password" id="pass" />
				</li><li class="clearBoth"></li>
			</ul>
			<button id="submit">
				login
			</button>
			<p id="loginError">
				&nbsp;
			</p>
		</div>
		<div id="wrapper">
			<center><p>Data has been restored</p></center>
		</div>
		<div id="backdrop"></div>
		<div id="progress">
			Saving Data
		</div>
		<iframe id="formIframe" name="formIframe" src=""></iframe>
	</body>
</html>
